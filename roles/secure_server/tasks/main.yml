---
- name: Update SSH configuration to be more secure
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
    state: present
    validate: 'sshd -t -f %s'
  with_items:
    - regexp: "^#?PasswordAuthentication"
      line: "PasswordAuthentication no"
    - regexp: "^#?PermitRootLogin"
      line: "PermitRootLogin no"
  notify: restart_ssh

- name: Install fail2ban
  apt:
    name:
      - fail2ban
    state: present

- name: Make sure fail2ban is started and enabled
  service:
    name: fail2ban
    enabled: true
    state: started

- name: Copy configuration files for fail2ban
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: root
    mode: "0644"
    force: false
  with_items:
    - src: jail.local
      dest: /etc/fail2ban/jail.local
    - src: nginx-auth.conf
      dest: /etc/fail2ban/filter.d/nginx-auth.conf
    - src: nginx-login.conf
      dest: /etc/fail2ban/filter.d/nginx-login.conf
    - src: nginx-noscript.conf
      dest: /etc/fail2ban/filter.d/nginx-noscript.conf
  notify: restart_fail2ban
  
